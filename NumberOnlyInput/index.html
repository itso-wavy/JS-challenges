<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Only Input</title>
  <style>
    input {
      width: 200px;
      margin-bottom: 10px;
      padding: 10px;
    }

    code {
      background-color: #efefef;
      color: #e94343;
      padding: 5px;
      border-radius: 5px;
    }

    #display {
      display: none;
    }
  </style>
</head>
<body>
  <input type="text" id="int-input" placeholder="정수입력기">
  <br>
  <input type="text" id="float-input" placeholder="실수입력기">
  <br>
  <label for="input">숫자 외 <code>Backspace</code>, <code>Delete</code>, <code>←</code>, <code>→</code> 키만 허용됩니다</label>
  <p>한글도 입력해보세요!</p>
  <p id="display">pressedkey: <strong id="text"></strong></p>
  <script src="app.js"></script>
</body>
</html>
