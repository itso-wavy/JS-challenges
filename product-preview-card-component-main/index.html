<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <main class="product">
    <figure class="col">
      <picture>
        <source media="(max-width: 700px)" srcset="src/images/image-product-desktop.jpg">
        <img src="src/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="fig-img">
      </picture>
    </figure>
    <figcaption class="product-figcapt col">
      <p class="product-tag">perfume</p>
      <h1 class="product-tit">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-price">
        <strong class="price-discount">$149.99</strong>
        <p class="price-regular">$169.99</p>
      </div>
      <button class="btn-add"><img src="src/images/icon-cart.svg" alt="" class="btn-icon">Add to Cart<span class="product-qty">0</span></button>
    </figcaption>
  </main>

  <footer class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">wavy</a>.
  </footer>

  <script src="src/js/app.js"></script>

</body>

</html>
