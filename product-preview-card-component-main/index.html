<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="product">
    <figure class="col">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="fig-img-desktop">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="fig-img-mobile">
    </figure>
    <figcaption class="product-figcapt col">
      <p class="product-tag">perfume</p>
      <h1 class="product-tit">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-price">
        <strong class="price-discount">$149.99</strong>
        <p class="price-regular">$169.99</p>
      </div>
      <button class="btn-add"><img src="images/icon-cart.svg" alt="" class="btn-icon">Add to Cart</button>
    </figcaption>
  </section>

  <div class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">wavy</a>.
  </div>
</body>

</html>
