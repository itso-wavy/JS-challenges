<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>internationalization</title>
  <style>
    .ipsumbox,
    .productbox {
      background-color: lightsalmon;
      border-radius: 15px;
      width: fit-content;
      padding: 30px;
      margin: 20px;
    }

    .productbox {
      line-height: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>i18n</h1>
  <label for="i18n">언어 선택: </label>
  <select name="i18n" id="i18n">
    <option value="ko" selected>🇰🇷🌶️</option>
    <option value="en">🇺🇸🦅</option>
  </select>
  <br>

  <div class="ipsumbox">
    <strong data-i18n="Order List"></strong>
    <button data-i18n="Search"></button>
    <p data-i18n="Text"></p>
  </div>

  <div class="productbox"></div>
  <script src="app.js"></script>
</body>
</html>
